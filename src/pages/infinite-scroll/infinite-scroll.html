<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Infinite Scroll</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item *ngFor="let show of shows">
        <ion-avatar item-start>
          <img [src]="show.image ? show.image.medium : ''">
        </ion-avatar>
        <h2>{{ show.name }}</h2>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
